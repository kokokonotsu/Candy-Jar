<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Candy Jar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="modal" id="color-modal">
        <div class="modal-content">
            <form action="" method="POST">
                <input type="color" id="color-one-picker">
                <input type="color" id="color-two-picker">
                <input type="submit" id="color-modal-submit">
            </form>
        </div>
    </div>
<body>
    <header>
        <h1 class="page-title">Ethan's Website</h1>
    </header>
    <main>
        <div class="main-content-container">
            <div class="drag-location" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="drag-block draggable" id="drag-block" draggable="true"></div>
            </div>
            <div class="drag-location" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <button id="add-pill-button"><span class="material-icons">color_lens</span><span class="material-icons">arrow_forward</span><span class="material-icons">tag_faces</span></button>
    <div class="jar-container">
        <ul class="jar-ul">
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
        </ul>
    </div>
</body>
<script src="Assets/main.js"></script>
</html>
