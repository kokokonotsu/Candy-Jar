<!DOCTYPE html>
<html class="html custom-cursor-big-hand-pointer">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puzzle Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Assets/Panda.favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="modal" id="color-modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="material-icons" id="color-modal-close">close</span>
            <h1 class="modal-h1">Create a Color Pill</h1>
        </div>
        <div class="modal-body">
            <form action="" method="POST">
                <input type="color" id="color-one-picker">
                <input type="color" id="color-two-picker">
                <input type="submit" id="color-modal-submit">
            </form>
        </div>
    </div>
</div>
<body>
    <header>
        <h1 class="page-title">Ethan's Puzzle Website</h1>
    </header>
    <main>
        <div class="main-content-container">
            <div class="drag-location" ondragover="allowDrop(event)" ondrop="drop(event)">
                <!-- <div class="drag-block draggable" id="drag-block" draggable="true"></div> -->
            </div>
        </div>
        <button id="reset-button">
            Reset Grid
        </button>
    </main>
    <footer>
        <button class="drop-click" id="add-pill-button">
            <span class="material-icons">color_lens</span>
            <span class="material-icons">arrow_forward</span>
            <span class="material-icons">tag_faces</span>
        </button>
    </footer>
    <div class="jar-container">
        <ul class="jar-ul">
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
            <li class="jar-li jar-drag-location">
                <div class="pill jar-draggable"></div>
            </li>
        </ul>
    </div>
    <div class="tool-box">
        <ul class="tool-list">
            <li class="tool" id="big-hand-pointer-li">
                <div class="tool-div custom-cursor-button" id="big-hand-pointer-button">
                    <img class="custom-cursor-img" src="Assets/Large-Hand-Pointer.png" alt="Large-Hand-Pointer" id="big-hand-pointer-png">
                </div>
            </li>
            <li class="tool" id="paint-brush-li">
                <div class="tool-div custom-cursor-button" id="paint-brush-cursor-button">
                    <img class="custom-cursor-img" src="Assets/Paint-Brush-Cursor-BW-With-Outline-Resized.png" alt="Paint-Brush-Cursor-Resized" id="paint-brush-cursor-png">
                </div>
            </li>
            <li class="tool" id="large-cursor-li">
                <div class="tool-div custom-cursor-button" id="large-cursor-button">
                    <img class="custom-cursor-img" src="Assets/Large-Pointer.png" alt="Large-Pointer" id="large-cursor-png">
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="Assets/main.js"></script>
</html>
